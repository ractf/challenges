<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta property="og:type" content="website">
  <meta name="keywords" content="OnlyGuns,Firearms,Enginnering,Discord">
  <meta name="author" content="okman">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#212121" />
  <meta name="referrer" content="origin">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/normalize.min.css" type="text/css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <title>OnlyGuns: Firearms Showcase</title>
  <link rel="icon" href="static/favicon.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.min.css') }}" type="text/css">
  <script src="{{ url_for('static', filename='script.min.js') }}" defer></script>
</head>
<body class="mdc-typography">
    <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Reload Site" onclick="window.location.reload();">movie</button>
        <span class="mdc-top-app-bar__title">OnlyGuns</span>
        </section>
    </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">

        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                    <div class="mdc-card mdc-elevation-transition resources-tab-card">
                      <div class="padded-resource-card">
                          <h2 class="resource-card-title mdc-typography mdc-typography--headline6">Upload Video</h2>
                          <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Create a New Post</h3>
                      </div>
                      <div class="resource-card-secondary mdc-typography mdc-typography--body2">
                        Contribute to OnlyGuns Today, Upload your favourite firearm-related video content here!<br>
                      </div>
                      <div class="mdc-card__actions" id="card-actions-first">
                        <div class="mdc-card__action-buttons">
                        <div class="mdc-touch-target-wrapper">
                            <button class="mdc-button mdc-button--touch mdc-button--unelevated mdc-card__action mdc-card__action--button" onclick="document.getElementById('video-upload-form').click();">
                                <span class="mdc-button__ripple"></span>
                                <span class="mdc-button__touch"></span>
                                <span class="mdc-button__label">Upload</span>
                            </button>
                            <input id="video-upload-form" type="file" name="name" style="display: none;" onchange="uploadContent(this)" />
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {{ user_content|safe }}

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">SIG TANGO6T</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Mike</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/683844101581307914/874995876211343370/SIG_Tango6T.webm" type="video/webm">
                    </video>
                    </div>
                  </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">FN FNC MK2</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Larry</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/411573884597436416/867563009354629120/FNC_MK2.webm" type="video/webm">
                    </video>
                    </div>
                  </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">M4 BLOCK II</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Mike</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/411573884597436416/861033472612237332/M4_Block_II.webm" type="video/webm">
                    </video>
                    </div>
                  </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">HS PRODUCT VHS</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Larry</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/683844101581307914/871165876357959700/HS_PRODUCT_VHS.webm" type="video/webm">
                    </video>
                    </div>
                  </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">PSA AK74</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Mike</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/683844101581307914/871165924282073129/Palmetto_State_Armoury_AK74.webm" type="video/webm">
                    </video>
                    </div>
                  </div>
                </div>

                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet">
                  <div class="mdc-card mdc-elevation-transition resources-tab-card">
                    <div class="padded-resource-card">
                        <h2 class="resource-card-title mdc-typography mdc-typography--headline6">MPI AKS 74NK</h2>
                        <h3 class="resource-card-subtitle mdc-typography mdc-typography--subtitle2">Larry</h3>
                    </div>
                    <div class="resource-card-secondary">
                      <video controls playsinline>
                        <source src="https://cdn.discordapp.com/attachments/683844101581307914/869363752464699442/MPI_AKS_74NK.webm" type="video/webm">
                    </video>

                  </div>
                </div>

            </div>
          </div>

    </main>
    <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false">
        Example Text
        </div>
    </div>
    </aside>
</body>
</html>
